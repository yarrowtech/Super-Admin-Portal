<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Unique Admin Portal Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body style="font-family: Manrope, 'Noto Sans', sans-serif;">
<div class="relative flex h-auto min-h-screen w-full flex-col font-display text-[#111318] dark:text-white overflow-x-hidden">
<div class="absolute inset-0 bg-gradient-to-br from-indigo-50 via-white to-cyan-50 dark:from-background-dark dark:via-gray-900 dark:to-slate-900"></div>
<div class="relative layout-container flex h-full grow flex-col">
<main class="flex min-h-screen w-full items-center justify-center p-4 md:p-8">
<div class="flex w-full max-w-lg flex-col items-center">
<div class="flex flex-col items-center gap-4 mb-10 text-center">
<div class="flex items-center justify-center w-16 h-16 bg-primary/10 dark:bg-primary/20 rounded-full">
<span class="material-symbols-outlined text-primary text-4xl">
                                admin_panel_settings
                            </span>
</div>
<div class="flex flex-col gap-1">
<p class="text-[#111318] dark:text-white tracking-tight text-3xl sm:text-4xl font-bold">Admin Portal</p>
<p class="text-[#616f89] dark:text-gray-400 text-base font-normal">Securely access your dashboard.</p>
</div>
</div>
<div class="w-full bg-white dark:bg-gray-800/50 p-8 sm:p-10 rounded-xl shadow-2xl shadow-slate-200/50 dark:shadow-black/20 backdrop-blur-sm border border-slate-200/50 dark:border-gray-700/50">
<form class="flex flex-col gap-6">
<label class="flex flex-col w-full">
<p class="text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Email Address</p>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 absolute left-4 top-1/2 -translate-y-1/2">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 focus:border-primary dark:focus:border-primary h-12 placeholder:text-[#616f89] dark:placeholder:text-gray-500 pl-12 pr-4 py-2 text-base font-normal leading-normal" placeholder="you@example.com" type="email" value=""/>
</div>
</label>
<label class="flex flex-col w-full">
<div class="flex justify-between items-center pb-2">
<p class="text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">Password</p>
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot?</a>
</div>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 absolute left-4 top-1/2 -translate-y-1/2">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 focus:border-primary dark:focus:border-primary h-12 placeholder:text-[#616f89] dark:placeholder:text-gray-500 pl-12 pr-12 py-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="absolute right-0 top-0 h-full px-4 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</label>
<div class="flex items-center gap-3 pt-2">
<input class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-900 text-primary focus:ring-2 focus:ring-primary/50" id="remember-me" type="checkbox"/>
<label class="text-[#111318] dark:text-gray-200 text-sm font-normal cursor-pointer" for="remember-me">Keep me logged in</label>
</div>
<button class="flex items-center justify-center w-full h-12 px-6 py-3 mt-4 text-base font-bold text-white bg-primary hover:bg-primary/90 rounded-lg transition-colors duration-200 shadow-lg shadow-primary/20 hover:shadow-primary/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark">
                                Sign In
                            </button>
</form>
</div>
<div class="mt-12 text-center">
<p class="text-xs text-[#616f89] dark:text-gray-500">Â© 2024 AdminCorp. All Rights Reserved.</p>
</div>
</div>
</main>
</div>
</div>

</body></html>
