<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Modern Admin Portal Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4f46e5",
                        "primary-hover": "#4338ca",
                        "background-light": "#f8fafc",
                        "background-dark": "#0b1120",
                        "card-dark": "#1e293b",
                        "text-light": "#0f172a",
                        "text-dark": "#e2e8f0",
                        "subtext-light": "#64748b",
                        "subtext-dark": "#94a3b8",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1.25rem",
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full items-center justify-center overflow-hidden p-4">
<div class="absolute -top-1/4 -right-1/4 h-1/2 w-1/2 rounded-full bg-indigo-500/5 dark:bg-indigo-500/10 blur-3xl"></div>
<div class="absolute -bottom-1/4 -left-1/4 h-1/2 w-1/2 rounded-full bg-sky-500/5 dark:bg-sky-500/10 blur-3xl"></div>
<div class="relative z-10 grid w-full max-w-4xl grid-cols-1 overflow-hidden rounded-xl border border-slate-200/80 bg-white/50 shadow-2xl shadow-slate-200/80 backdrop-blur-xl dark:border-slate-800/80 dark:bg-card-dark/50 dark:shadow-black/50 md:grid-cols-2">
<div class="hidden items-center justify-center bg-slate-50 p-8 dark:bg-slate-900/50 md:flex">
<div class="flex flex-col items-center text-center">
<div class="flex h-20 w-20 items-center justify-center rounded-full bg-gradient-to-br from-primary to-indigo-400 text-white shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-5xl">
                            security
                        </span>
</div>
<h2 class="mt-6 text-2xl font-bold text-text-light dark:text-white">Admin Portal Access</h2>
<p class="mt-2 text-sm text-subtext-light dark:text-subtext-dark">Manage your projects with enhanced security and control.</p>
</div>
</div>
<div class="flex flex-col justify-center p-8 sm:p-12">
<div class="flex flex-col items-start gap-2 mb-8">
<h1 class="text-2xl font-bold tracking-tight text-text-light dark:text-white sm:text-3xl">Welcome Back</h1>
<p class="text-sm text-subtext-light dark:text-subtext-dark">Enter your credentials to sign in.</p>
</div>
<form class="flex flex-col gap-5">
<label class="flex flex-col w-full">
<p class="text-sm font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Email Address</p>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined text-subtext-light dark:text-subtext-dark absolute left-3.5 top-1/2 -translate-y-1/2">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50 focus:border-primary dark:focus:border-primary h-11 placeholder:text-subtext-light dark:placeholder:text-subtext-dark pl-11 pr-4 py-2 text-base font-normal leading-normal" placeholder="you@example.com" type="email" value=""/>
</div>
</label>
<label class="flex flex-col w-full">
<div class="flex justify-between items-center pb-2">
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">Password</p>
<a class="text-sm font-medium text-primary hover:text-primary-hover" href="#">Forgot Password?</a>
</div>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined text-subtext-light dark:text-subtext-dark absolute left-3.5 top-1/2 -translate-y-1/2">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50 focus:border-primary dark:focus:border-primary h-11 placeholder:text-subtext-light dark:placeholder:text-subtext-dark pl-11 pr-12 py-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="absolute right-0 top-0 h-full px-3.5 text-subtext-light dark:text-subtext-dark hover:text-text-light dark:hover:text-text-dark" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</label>
<div class="flex items-center justify-between pt-2">
<div class="flex items-center gap-3">
<input class="h-4 w-4 rounded border-slate-400 dark:border-slate-600 bg-transparent text-primary focus:ring-2 focus:ring-primary/50 focus:ring-offset-0" id="remember-me" type="checkbox"/>
<label class="text-sm font-medium text-subtext-light dark:text-subtext-dark cursor-pointer" for="remember-me">Remember me</label>
</div>
</div>
<button class="flex items-center justify-center w-full h-11 px-6 py-3 mt-3 text-base font-bold text-white bg-primary hover:bg-primary-hover rounded-lg transition-colors duration-200 shadow-lg shadow-primary/30 hover:shadow-primary/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-card-dark">
                        Sign In
                    </button>
</form>
<div class="mt-8 text-center">
<p class="text-xs text-subtext-light dark:text-subtext-dark">Â© 2024 AdminCorp. All Rights Reserved.</p>
</div>
</div>
</div>
</div>

</body></html>
